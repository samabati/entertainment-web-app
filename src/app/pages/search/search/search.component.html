@if(movies$ | async; as movies){
<header>
  <h1>Found {{ movies.length }} results for '{{ searchTerm }}'</h1>
</header>
<section>
  @for(movie of movies; track movie){
  <app-recommended-movie
    [movieYear]="movie.year"
    [movieType]="movie.category"
    [movieRating]="movie.rating"
    [movieName]="movie.title"
    [movieImage]="movie.thumbnail.regular.large"
    [importedBookMarkState]="movie.isBookmarked"
  ></app-recommended-movie>
  }
</section>
}
