<main>
  <h1>Trending</h1>
  <section>
    @if(movies$ | async; as movies){ @for (movie of movies; track movie){
    <app-trending-movie
      [movieYear]="movie.year"
      [movieType]="movie.category"
      [movieRating]="movie.rating"
      [movieName]="movie.title"
      [movieImage]="movie.thumbnail.trending.large"
      [importedBookMarkState]="movie.isBookmarked"
    ></app-trending-movie>
    } }
  </section>
</main>
